<div class="products-container">
  <h2>Our Products</h2>
    <div *ngIf="isLoading()" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
    <mat-form-field>
      <mat-label>Filter by Category</mat-label>
      <mat-select [value]="selectedCategory()" (selectionChange)="onCategoryChange($event.value)">
        <mat-option *ngFor="let category of categories()" [value]="category">
          {{category | titlecase}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="products-grid">
        <mat-card *ngFor="let product of filteredProducts()" class="product-card">
          <img [src]="product.thumbnail" [alt]="product.title" mat-card-image>
          <mat-card-content>
            <h2>{{product.title}}</h2>
            <p class="price">{{product.price | currency}}</p>
            <div class="quantity-controls">
              <button mat-icon-button (click)="updateQuantity(product.id, -1)">
                <mat-icon>remove</mat-icon>
              </button>
              <span class="quantity">{{ getQuantity(product.id) }}</span>
              <button mat-icon-button (click)="updateQuantity(product.id, 1)">
                <mat-icon>add</mat-icon>
              </button>
            </div>
            <button mat-raised-button color="warn" 
                    class="add-to-cart-btn"
                    [disabled]="!quantities()"
                    (click)="addToCart(product)">
              Add to Cart
            </button>
          </mat-card-content>
        </mat-card>
    </div>
</div>
